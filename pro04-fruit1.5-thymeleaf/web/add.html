<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">添加库存信息</p>
        <!-- 跳转到http://localhost:8080/pro04/add.do  -->
        <form th:action="@{/add.do}" method="post">
            <table id="tbl_fruit" >
                <tr>
                    <th class="w20"> 名称</th>
                    <!--                        <td><input type="text" name="fname" th:value="${fruit.fname}" /></td>-->
                    <td><input type="text" name="fname"  /></td>
                </tr>
                <tr>
                    <th class="w20"> 单价</th>
                    <td><input type="text" name="price"  /></td>
                </tr>
                <tr>
                    <th class="w20"> 库存</th>
                    <td><input type="text" name="fcount"  /></td>
                </tr>
                <tr>
                    <th class="w20"> 备注：</th>
                    <td><input type="text" name="remark"  /></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="提交" /></th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
