<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>01-axios-发送普通参数值给服务器端</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript" src="script/axios.min.js"></script>

    <script language="JavaScript">
        //定义js的对象方式二：
        window.onload = function(){
            var vue = new Vue({
                "el":"#div0",
                data:{
                    uname:"lina",
                    pwd:"ok"
                },
                methods:{
                    axios01:function(){
                        axios({
                            method:"post",
                            url:"axios01.do",
                            params:{
                                uname:vue.uname,
                                pwd:vue.pwd
                            }
                        }).then(function(value){   //成功相应执行的回调
                            console.log(value);
                        }).catch(function(reason){
                            console.log(reason);
                        });
                    }
                }
            });
        }

    </script>
</head>
<body>
    <div id="div0">
        uname:<input type="text" v-model="uname" /><br/>
        pwd:<input type="text" v-model="pwd" /><br/>
        <input type="button" @click="axios01" value="发送一个带普通请求参数值的异步请求"/><br/>

    </div>
</body>
</html>
