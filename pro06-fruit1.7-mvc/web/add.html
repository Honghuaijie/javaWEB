<!DOCTYPE html>
<html lang="en" >
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">添加库存信息</p>
        <!-- 跳转到http://localhost:8080/pro04/add.do  -->
<!--        <form th:action="@{/add.do}" method="post">-->
        <form action="fruit.do" method="post">
            <!-- 发送请求时，将operate=add带回去-->
            <input type="hidden" name="operate" value="add" />
            <table id="tbl_fruit" >
                <tr>
                    <th class="w20"> 名称</th>
                    <td><input type="text" name="fname"  /></td>
                </tr>
                <tr>
                    <th class="w20"> 单价</th>
                    <td><input type="text" name="price"  /></td>
                </tr>
                <tr>
                    <th class="w20"> 库存</th>
                    <td><input type="text" name="fcount"  /></td>
                </tr>
                <tr>
                    <th class="w20"> 备注：</th>
                    <td><input type="text" name="remark"  /></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="提交" />
                        <a class="btn" href="fruit.do" >取消
                        </a>
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
