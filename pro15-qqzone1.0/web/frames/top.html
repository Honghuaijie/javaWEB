<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/common.css}">
    <link rel="stylesheet" th:href="@{/css/top.css}">
</head>
<body>
    <div id="top_title" >欢迎来到QQZone！</div>
    <a target="_top" th:href="@{/page.do?operate=page&page=login}">退出1</a>
    <div id="top_link_div" >
        <span th:text="|欢迎进入${session.friend.nickName}的空间！|"></span>
        <!--
        判断进入的是否是自己的空间的依据是userbasic 和 friend这两个key中保存的userbasic是否一致
        -->
        <span th:if="${session.userBasic.id != session.friend.id}">
            <!-- 由于这个超链接在iframe中，我们需要设置target来让它跳转到顶层iframe -->
                <a th:href="@{|/user.do?operate=friend&id=${session.userBasic.id}|}"
                   target="_top"
                >返回自己的空间!</a>
          </span>
    </div>
</body>
</html>
