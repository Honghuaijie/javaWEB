<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
</head>
<body>
    <div id="div_friendList" >
        我的好友<br/>
        <ul>
            <li th:if="${#lists.isEmpty(session.userBasic.friendList)}">一个好友也没有</li>
            <li th:unless="${#lists.isEmpty(session.userBasic.friendList)}"
                th:each="friend : ${session.userBasic.friendList}"
                >
                <!-- 由于这个超链接在iframe中，我们需要设置target来让它跳转到顶层iframe -->
                <a th:text="${friend.nickName}"
                   th:href="@{|/user.do?operate=friend&id=${friend.id}|}"
                    target="_top"
                    ></a>
            </li>
        </ul>
    </div>
</body>
</html>
