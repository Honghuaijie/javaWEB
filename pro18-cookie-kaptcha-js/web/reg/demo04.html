    <title>Title</title>

    <!--

    <script language="JavaScript">
        //1.定义正则表达式
        var reg = /hello$/;  //$以hello结尾  , m表示多行匹配
        //2.定义待校验的字符串
        var str = "hello\nworld";
        //3.校验
        var flag = reg.test(str);
        console.log(flag);



    </script>
